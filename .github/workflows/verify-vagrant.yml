name: Verify the Baseline using Vagrant

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types:
      - published

jobs:
  my-job:
    name: Validate my profile
    runs-on: macos-10.15
    env:
      CHEF_LICENSE: accept-silent
      KITCHEN_YAML: kitchen.vagrant.yml
    strategy:
      matrix:
        suite: ['hardened']
      fail-fast: false
    steps:
      - name: Add jq for output formatting
        run: brew install jq
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: Disable ri and rdoc
        run: 'echo "gem: --no-ri --no-rdoc" >> ~/.gemrc'
      - name: Setup caching
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Bundle install
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install
      - name: Run kitchen test
        run: |
          cd test/cookbooks/Win2019STIG
          bundle exec kitchen test ${{ matrix.suite }} || true
      - name: Display our ${{ matrix.suite }} results summary
        run: |
          cd test/cookbooks/Win2019STIG
          bundle exec inspec_tools summary -j results/${{ matrix.suite }}-test-result.json --json-counts | jq .
      - name: Ensure the scan meets our ${{ matrix.suite }} results threshold
        run: |
          cd test/cookbooks/Win2019STIG
          bundle exec inspec_tools compliance -j results/${{ matrix.suite }}-test-result.json -f ${{ matrix.suite }}.threshold.yml
      - name: Save Test Result JSON
        uses: actions/upload-artifact@v2
        with:
          path: test/cookbooks/Win2019STIG/results/*.json
